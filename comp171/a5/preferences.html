<!DOCTYPE html>
<html>
	<head>
		<title>Dine on a Dime</title>
		<meta name="viewport" content="width=device-width, 
			initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link media="print, screen and (min-device-width: 640px)" 
			href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" 
			media="only screen and (max-device-width:640px)"/>
    <script src="app_script.js"></script>
	</head>
	<body>
    <div>
      <select class="listbox">
        <option> --- Weekly Cost Restrictions --- </option>
        <option>Under $25</option>
        <option>$25 - $50</option>
        <option>$50 - $75</option>
        <option>$75 - $100</option>
        <option>$100 - $150</option>
        <option>Over $150</option>
      </select>
    </div>
    <div>
      <select class="listbox">
        <option> --- Daily Time Restrictions --- </option>
        <option>Under 15 minutes</option>
        <option>15 - 30 minutes</option>
        <option>30 - 45 minutes</option>
        <option>45 - 60 minutes</option>
        <option>1 - 1.5 hours</option>
        <option>1.5 - 2 hours</option>
        <option>Over 2 hours</option>
      </select>
    </div>
    <div>
      <select class="listbox">
        <option> --- Dietary Restrictions --- </option>
        <option>Allergy: aspartame</option>
        <option>Allergy: brazil nut</option>
        <option>Allergy: corn</option>
        <option>Allergy: egg</option>
        <option>Allergy: fish</option>
        <option>Allergy: fruit</option>
        <option>Allergy: garlic</option>
        <option>Allergy: gluten</option>
        <option>Allergy: msg</option>
        <option>Allergy: milk</option>
        <option>Allergy: oats</option>
        <option>Allergy: other tree nut</option>
        <option>Allergy: peanut</option>
        <option>Allergy: shellfish</option>
        <option>Allergy: soy</option>
        <option>Allergy: walnut</option>
        <option>Kosher</option>
        <option>Paleo</option>
        <option>Vegan</option>
        <option>Vegetarian</option>
      </select>
    </div>
    <div>
      <select class="listbox">
        <option> --- Dietary Preferences --- </option>
        <option>Chinese</option>
        <option>Extra beef</option>
        <option>Extra chicken</option>
        <option>Extra fatty</option>
        <option>Extra fish</option>
        <option>Extra lean</option>
        <option>Extra meat</option>
        <option>Extra pork</option>
        <option>Extra protein</option>
        <option>Extra shellfish</option>
        <option>Extra turkey</option>
        <option>Indian</option>
        <option>Italian</option>
        <option>Less meat</option>
        <option>Mexican</option>
        <option>No beef</option>
        <option>No chicken</option>
        <option>No fish</option>
        <option>No pork</option>
        <option>No shellfish</option>
        <option>Organic</option>
        <option>Spicy</option>
        <option>Thai</option>
        <option>Vietnamese</option>
      </select>
    </div>
    <div>
    </br>
    <button id="back" class="globalButton" type="button" onClick="history.go(-1);return true;">Back</button>
    <button id="save" class="globalButton" type="button" onClick="history.go(-1);return true;">Save</button>
    <button id="help" class="globalButton" type="button">Help</button>
    </div>
	</body>
</html>
