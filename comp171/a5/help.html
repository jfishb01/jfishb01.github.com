<!DOCTYPE html>
<html>
	<head>
		<title>Dine on a Dime</title>
		<meta name="viewport" content="width=device-width, 
			initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link media="print, screen and (min-device-width: 640px)" 
			href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" 
			media="only screen and (max-device-width:640px)"/>
    <script src="app_script.js"></script>
	</head>
	<body>
    <div>
      <textarea id="helpText" readonly="true"><ul><li>Dine on a Dime provides you with a weekly list of meals and ingredients based on your preferences.
      <li>Enter your preferences by pressing the "Set Preferences" button.
      <li>To get a weekly list of groceries and recipes, press the "Generate New List" button.
      <li> View saved lists by pressing the "View Saved Lists" button. 
      <li>The "Back button will take you back to the previous menu at any point.</ul></textarea>
    </div>
    <button class="globalButton" type="button" onClick="history.go(-1);return true;">Back</button>
	</body>
</html>
