<!DOCTYPE html>
<html>
	<head>
		<title>Dine on a Dime</title>
		<meta name="viewport" content="width=device-width, 
			initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link media="print, screen and (min-device-width: 640px)" 
			href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" 
			media="only screen and (max-device-width:640px)"/>
    <script src="app_script.js"></script>
	</head>
	<body>
    <div>
      <textarea readonly="true">Dine on a Dime provides you with meals and recipes based on your preferences. To begin, enter your preferences by pressing the "Set Preferences" button. Save your preferences when you are done. To get a weekly list of groceries and recipes, press the "Generate New List" button. You can view your saved lists by pressing the "View Saved Lists" button. The "Back button will take you back to the previous menu at any point.</textarea>
    </div>
    <div>
    </br>
    <button class="globalButton" type="button" onClick="history.go(-1);return true;">Back</button>
    </div>
	</body>
</html>
